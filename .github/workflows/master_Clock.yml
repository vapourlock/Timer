# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Clock

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_47ddddafdaf04598b34a55f7bd5ff45d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66c30ca1af694ff8b532564396b540c1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_47ddddafdaf04598b34a55f7bd5ff45d }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Clock'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_64678c00f1154e4d899ca0461c9dd622 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_47ddddafdaf04598b34a55f7bd5ff45d }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'