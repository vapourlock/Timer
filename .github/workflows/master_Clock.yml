# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Clock

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cdd08d43a36a4cf28fa7ed5d0dca1607 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b607146311e47918d2c89b390fca8a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_cdd08d43a36a4cf28fa7ed5d0dca1607 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Clock'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d7c543ed3f6e442e8e6e5fde0dd88944 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_cdd08d43a36a4cf28fa7ed5d0dca1607 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'